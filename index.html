                    <h1>Formulario Dinámico</h1>
                    <div>
                        <div class="inputs inputsLeft">
                            <label for="username">Usuario: </label>
                        </div>
                        <div class="inputs inputRight">

                    </div>

                    <div>
                        <div class="inputs inputsLeft">
