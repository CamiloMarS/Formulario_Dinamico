<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Dinamic Form</title>
        <meta name="description" content="Formulario HTML y CSS">
        <link rel="stylesheet" href="./css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Playfair+Display|Spirax" rel="stylesheet"> 
    </head>
    <body>
        <main>
            <div class="degragado">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>        
                    <li></li>       
                    <li></li>
                    <li></li>  
                </ul>
            </div>
            <section class="section_form">
                <div class="login_form">
                    <h1 class="titleForm">Formulario Dinámico</h1>
                    <div>
                        <div class="inputs inputsLeft">
                           <label for="username"> Usuario: </label>              
                        </div>
                        <div class="inputs inputRight">
                           <input type="text" id="username" name="username" placeholder="Su nombre de usuario">
                           <br><span class="user_messages">Usuario incorrecto</span>
                        </div>
                    </div>
                    <div>
                       <div  class="inputs inputsLeft">
                           <label for="useremail">Correo: </label>
                       </div>                        
                       <div  class="inputs inputRight">
                           <input type="email" name="useremail" id="useremail" placeholder="micorreo@dominio.com">
                           <br><span class="user_messages">email incorrecto</span>
                       </div>
                    </div>
                    <div>
                        <div  class="inputs inputsLeft">
                            <label for="userpassword">Contraseña: </label>
                        </div>
                        <div  class="inputs inputRight">
                            <input type="password" name="userpassword" id="userpassword" placeholder="******">
                            <br><span class="user_messages">Password incorrecto</span>
                        </div>                        
                        <button id="btn-ingresar">Ingresar</button>
                    </div>
                </div>
            </section>
            <section>
                <div class="welcome">
                    <h1>Welcome!!!</h1>
                    <img src="https://vignette.wikia.nocookie.net/welcome-to-bloxburg/images/7/74/Charizard_shake_butt.gif/revision/latest?cb=20180216200936" alt="Bienvenid@s ">
                </div>
            </section>
        </main>        
        <!-- scripts -->
        <script src="./js/main.js"></script>

</html>
